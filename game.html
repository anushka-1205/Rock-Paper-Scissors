<!DOCTYPE html>
<html>
    <head>
        <title>rock-paper-scissors</title>
        <link rel="stylesheet" href="game.css" >
    </head>

    <body>
        <p class="title">Rock Paper Scissors</p>
        <div class="move-cont">
        <button class="move-button" onclick="
            game('rock');
        "><img class="move" src="images\rock-emoji.png" alt="Rock"></button>
        
        <button class="move-button" onclick="
            game('paper');
        "><img class="move" src="images\paper-emoji.png" alt="Paper"></button>
        
        <button class="move-button" onclick="
            game('scissors');
        "><img class="move" src="images\scissors-emoji.png" alt="Scissors"></button>
        
        
        <p class="jmoves smoves"></p>
        <p class="jresult sresult"></p>
        <p class="scoreb"></p>

        <button class="reset" onclick="
            score.wins=0;
            score.losses=0;
            score.ties=0;
            localStorage.removeItem('score');
            update();
        ">Reset Score</button>

        <button class="auto" onclick="
            autoplay();
        ">Auto Play</button>

        </div>

        <p class="instr1">Keyboard Control:</p>
        <p class="instr2">R-Rock &#8226; P-Paper &#8226; S-Scissors &#8226; C-Reset Score &#8226; A-Auto Play</p>
        
        <p class="anu">Made with &#128156; by <a href="https://github.com/anushka-1205">Anushka Srivastava</a></p>

        <script src="game.js"></script>
    </body>
</html>
